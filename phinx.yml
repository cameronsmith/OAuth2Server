paths:
    migrations: './db/migrations'
    seeds: './db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: sqlite
        name: './storage/database.sqlite'

    development:
        adapter: sqlite
        name: './storage/database.sqlite'

    testing:
        adapter: sqlite
        name: './storage/testing.sqlite'

version_order: creation
